<h3>임맥이란 무엇인가</h3>
임맥은 하복부에서 시작하여 성기와 항문사이 회음혈로 내려간 후 몸의 정중선을 따라 하복부의 곡골혈, 중극혈, 관원혈, 석문혈, 기해혈, 음교혈로 올라가 배꼽인 신궐혈을 거쳐 수분혈, 하완혈, 건리혈, 중완혈, 상완혈, 거궐혈, 구미혈을 거친 후 앞가슴 부위의 중정혈, 전중혈, 옥당혈, 자궁혈, 화개혈, 선기혈, 천돌혈을 통과한 후 목 앞의 염천혈, 입술아래 승장혈까지 진행한다.
